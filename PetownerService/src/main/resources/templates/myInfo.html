<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<h1>myInfo</h1>
	
	<h3>내 정보 관리</h3>
	 
	<div class="container mt-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <article>
                    <input type="hidden" id="petownerId" th:value="${petowner.petownerId}">
                    
                    <header class="mb-4">
                        <h3 class="fw-bolder mb-1" th:text="|${petowner.name} 님의 프로필|"></h3>
                    </header>
                    
                    <section class="mb-5">
                        <h4 class="fs-5 mb-4" th:text="|전화번호 : ${petowner.phone}|"></h4>
                        <h4 class="fs-5 mb-4" th:text="|이메일 : ${petowner.email}|"></h4>
                        <h4 class="fs-5 mb-4" th:text="|주소 : ${petowner.address}|"></h4>
                        <h4 class="fs-5 mb-4" th:text="|비밀번호 : ${petowner.password}|"></h4>
                    </section>
                    
                    <a href="#" class="btn btn-primary">프로필 수정</a>
                </article>
            </div>
        </div>
    </div>

</body>
</html>
